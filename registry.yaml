    - "v0.1.0"
    - "v0.1.1"

- module: github.com/grafana/xk6-sql-driver-clickhouse
  description: xk6-sql driver extension for ClickHouse database support
  tier: community
  imports:
    - k6/x/sql/driver/clickhouse
  versions:
