- module: github.com/grafana/xk6-sql-driver-sqlserver
  description: xk6-sql driver extension for Microsoft SQL Server database support
  tier: community
  imports:
    - k6/x/sql/driver/sqlserver
  versions:
    - "v0.1.0"
    - "v0.1.1"

- module: github.com/phymbert/xk6-sse
  description: Server Sent Event
  tier: community
  imports:
    - k6/x/sse
  versions:
    - "v0.1.10"
    - "v0.1.11"

- module: github.com/grafana/xk6-tls
  description: TLS certificates validation and inspection
  tier: community
  imports:
    - k6/x/tls
  versions:
    - "v0.1.0"

- module: github.com/tango-tango/xk6-msgpack
  description: k6 MessagePack extension
  tier: community
  imports:
    - k6/x/msgpack
  versions:
    - "v0.0.3"

- module: github.com/grafana/xk6-subcommand-httpbin
  description: Run a local httpbin server from k6
  tier: community
  subcommands:
    - httpbin
  versions:
    - "v1.0.0"
